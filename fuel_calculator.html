        <h1>Fuel Calculator</h1>
        <p><b>This program was created to help estimate the cost of fuel for a road trip. You need to know the approximate cost of gas, your car's mpg, and the distance the trip.</b></p> 
  
        
              <form id="calculator" action="calculator.php" method="post">
                  <fieldset>
                      <legend class="labels">Fuel Cost Calculator</legend>  
                      <label for="fuel">Estimated Fuel Cost</label>
                          <input id="fuel" type="text" name="fuel" required><br>
                      
                      <label for="mpg">Car's MPG</label>     
                          <input id="mpg" type="text" name="mpg" required><br>
                      
                      <label for="miles">Trip Distance (Miles)</label>
                          <input id="miles" type="text" name="distance" required><br>
                  </fieldset>        
              </form>

              <button class="labels" type="submit" form="calculator">Submit</button>
